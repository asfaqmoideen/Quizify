<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/controllers/pageController.js"></script>
    <script type="module" src="/src/js/home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="viewport">        
        <header>
            <h1>Quizify</h1> 
            <ul class="headerlist">
                <li id="home" class="active">Home</li>
                <li id="history">My Attempts</li>
                <!-- <li id="profile">Profile</li> -->
                <li id="admin" class="hidden">Manage Users</li>
                <li id="profilebtn" class="fa-solid fa-user"></li>
            </ul>
        </header>
        <main> 
            <div id="answersmodal" class="answersmodal hidden">
                <div class="headgrp">
                    <h3 id="answersheading"></h3>
                    <i class="fa-solid fa-x" id="answersclose"></i>
                </div>
                <div id="quizcontainer"></div>
            </div> 
            <div id="home-content" class="content active">
                    <div class="headgrp">
                        <h3 id="quizheading">Choose your Quiz type</h3>
                        <p id="error-home"></p>
                    </div>
                    <div class="quiz-type-container" id="quiztypecont"></div>
            </div>
            <div id="history-content" class="content">
                <h1>History</h1>
                <p id="error-history"></p>
                <table id="history-table" class="table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- <div id="profile-content" class="content">
                <h1>Profile</h1>
                <p id="error-profile"></p>
            </div> -->
            <div id="admin-content" class="content">
                <h1>Admin </h1>
                <div class="adminoptions" id="adminoptions">
                    <table id="userstable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <p id="error-admin"></p>
            </div>
            <div class="container-confirmation hidden" id="confirmation">
                <p id="confirm-title"></p>
                <div class="btn-wrap">
                  <button type="button" id="yesbtn">Yes</button>
                  <button type="button" id="nobtn">No</button>
                </div>
            </div>
            <div class="profilecard hidden" id="profilecard">
                <ul>
                    <li id="username-profilecard"></li>
                    <li id="userrole-profilecard"></li>
                    <li id="logout-btn-profilecard" class="textbtn">Logout</li>
                </ul>
            </div>
            <div id="quizresults" class="quizresults hidden">
                <h3>Your results</h3>
                <p> Total Score <span id="results-total_score"></span></p>
                <p> Total Attempts <span id="results-total_attempts"></span></p>
                <p> Percentage <span id="results-percentage"></span></p>
                <p id="results-showanswers" class="textbtn">Show Answers</p>
            </div>
        </main>
    </div>
</body>
</html>
