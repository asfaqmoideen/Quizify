<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="/src/css/index.css">
    <script type="module" src="/src/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="viewport">        
        <main>
            <div class="container">
                <div class="main-content">
                    <h1>Quizify</h1>
                </div>
                <div id="login-container" class="login-container">
                    <form id="login-form">
                        <div class="form-group">
                            <h3>Sign In</h3>
                        </div>
                        <div class="form-group">
                            <label for="username">User Name</label>       
                            <input type="text" placeholder="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="password" id="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btnclass" id="sign-btn">Sign In</button>
                        </div>
                        <p id="login-error" class="error"></p>
                        <p>Don't have an account ?  <span id="signinup-btn" class="signspan">Sign Up</span></p>
                    </form>
                </div>
                <div id="signup-container" class="login-container hidden">
                    <form id="signup-form">
                        <div class="form-group">
                            <h3>Register</h3>
                        </div>
                        <div class="form-group">
                            <label for="name">User Name</label>       
                            <input type="text" placeholder="user" id="name">
                        </div>
                        <div class="form-group">    
                            <label for="email">E-mail</label>   
                            <input type="email" placeholder="user@x.com" id="email">
                        </div>
                        <div class="form-group">
                            <label for="npassword">Password</label>
                            <input type="password" placeholder="password" id="npassword">
                        </div>
                        <div class="form-group">
                            <label for="npassword">Retype Password</label>
                            <input type="password" placeholder="password" id="fpassword">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btnclass" id="register-btn">Register</button>
                        </div>
                        <div class="form-group">
                            <p id="signup-error" class="error"></p>
                            <p>Already have an account ?  <span id="signin-btn" class="signspan">Sign In</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>All rights reserved @ Quizify 2025</p>
        </footer>
    </div>
</body>
</html>
